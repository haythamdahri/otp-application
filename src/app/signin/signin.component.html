<div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 mx-auto align-items-center">
  <form class="form-signin mt-5" [formGroup]="form" (ngSubmit)="onLogin()">
    <div class="col-12 text-center">
      <img class="mb-4 mx-auto" src="/assets/Logo.png" alt="" width="72" height="72">
      <h2 class="display-4 text-primary fw-bold">OTP APPLICATION</h2>
    </div>
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <div class="alert alert-danger" *ngIf="!(auth$ | async)?.isLoading && (auth$ | async)?.errorMessage !== ''"
      role="alert">
      {{ (auth$ | async)?.errorMessage }}
    </div>
    <input type="email" formControlName="username" autocomplete id="inputUsername" class="form-control form-control-sm"
      placeholder="Username" required autofocus />
    <input type="password" formControlName="password" autocomplete id="inputPassword" class="form-control form-control-sm mt-4"
      placeholder="Password" />
    <div class="d-grid gap-2">
      <button class="btn btn-primary btn-block mt-3 btn-sm" [disabled]="form?.invalid" type="submit">
        <i *ngIf="(auth$ | async)?.isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></i>
        <i *ngIf="!(auth$ | async)?.isLoading" class="bi bi-box-arrow-in-right"></i>
        Sign In
      </button>
    </div>
  </form>
</div>
